<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
  </head>
  <body>
    <main id="main">
      <header><h1 id="title">Person</h1></header>
      <figure id="img-div">
        <img
          src="https://cdn.pixabay.com/photo/2018/11/29/21/51/social-media-3846597_640.png"
          alt="peeps"
          id="image"
        />
        <figcaption id="img-caption">
          There are many people on this planet
        </figcaption>
      </figure>
      <div id="tribute-info">
        <p>Every person is unique.</p>
        <a
          id="tribute-link"
          href="https://www.worldometers.info/world-population/"
          target="_blank"
          >See how many people there are</a
        >
      </div>
    </main>
  </body>
</html>
